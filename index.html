
<!DOCTYPE html>

        <p>
            <button class="sound_buttons" id="start_button1" style="background-color: lightpink;"></button>
            <button class="sound_buttons" id="start_button2" style="background-color: lightblue;"></button>
            <button class="sound_buttons" id="start_button3" style="background-color: lightgreen;"></button>
            <button class="sound_buttons" id="start_button4" style="background-color: rgb(229, 229, 129);"></button>
        </p>
    </div>
